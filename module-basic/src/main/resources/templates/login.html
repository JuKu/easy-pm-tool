<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Login - PM Tool</title>
		<link rel="stylesheet" href="/res/public/login/css/style.css">
	</head>
	<body>
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>Login</h1>
				</div>

				<form action="{{form_action}}" method="post">
					<div class="login-form">
						{{#is_error}}
							<div class="control-group alert alert-primary alert-danger" role="alert">
								Invalid credentials</div>
						{{/is_error}}

						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="username" id="login-name">
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<div class="control-group">
							<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>

						<!-- csrf token -->
						<input type="hidden" name="{{csrf_parameter_name}}" value="{{csrf_token}}"/>

						<input type="submit" class="btn btn-primary btn-large btn-block" value="Login" />
						<!-- <a class="login-link" href="#">Lost your password?</a> -->
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
